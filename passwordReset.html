<html>
<head>
<link rel="stylesheet" type="text/css" href="./lib/style.css">
<link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
</head>
<body>
	<div>
	<form action='/passwordReset' method='post'>
		<div className="signUpField">New Password: </div> 
		<input type="text" placeholder="password" name="password" required/>
		<div className="signUpField">Confirm New Password: </div> 
		<input type="text" placeholder="password" name="confirmPassword" required/>
		<br />
		<input type="hidden" id="token" name="token"/>
		<br />
		<input type="submit" value="Reset Password">
	</form>
	</div>
	<script type="text/javascript">
		var tokenString = window.location.search;
		var tokenIndex = tokenString.indexOf('token');
		console.log('tokenString', tokenIndex);
		var token = tokenString.substring(tokenIndex+6);
		console.log('token', token);
		var a = document.getElementById('token');
		a.value = token;
	</script>
</body>
</html>
